<body>

    <div id="menu">
        <div class="topnav" id="myTopnav">
            <a id="Accueil-link"href="Accueil.html">Accueil</a>
            <a id="Callisthenie-link" href="Callisthenie.html">Callisthenie</a>

                <i class="fa fa-bars"></i>
            </a>
        </div>

    <div class="grid-container-no-video">
        <div class="grid-leftLines grid-lines"></div>

        <div class="grid-header"><h1>VOTRE ENTRAINEMENT</h1></div>
        <div class="grid-text">
            <div id="main"></div>


            <form id="formulaire">


                <label for="nom"><b>Nom</b></label><br>
                <input type ="text" id="nom" name="nom" placeholder="nom"><br><br>

                <label for="prenom"><b>Prenom</b></label><br>
                <input type ="text" id="prenom" name="prenom" placeholder="prenom"><br><br>

                <label for="telephone"><b>Telephone</b></label><br>
                <input type ="text" id="telephone" name="telephone" placeholder="telephone"><br><br>

                <label for="email"><b>Email</b></label><br>
                <input type ="email" id="email" name="email" placeholder="mail@exemple.com"><br><br>

                <label for="password"><b>Mot de passe</b></label><br>
                <input type ="password" id="password" name="password"><br><br>


                <label for="payment"><b>Mode de payment: </b></label><select name ="payment">
                    <option value="Mastercar">Mastercard</option>
                    <option value="Visa">Visa</option>
                    <option value="American Express">American Express</option>
                    <option value="Carte bleue">Carte bleue</option>
                    <option value="Maestro">Maestro</option>
                    <option value="Paypal">Paypal</option>
                </select><br><br>

                <label for="payment"><b>Sport (coût/entraînement) </b></label><select name ="payment">
                    <option value="Callisthenie">Callisthenie (12€)</option>
                    <option value="Crossfit">Crossfit (17€)</option>
                    <option value="Fitness">Fitness (15€)</option>
                    <option value="Running">Running (7€)</option>
                </select><br><br>

                <p><a class="button">Ajouter</a></p>




            </form>


           
        </div>
