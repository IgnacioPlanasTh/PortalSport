        <!-- Formulaire pour remplir dinamiquement une tableau:
        donées: Nom, prenom, date, sport, email, Mode Payment -->



<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Inscription
    </title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/inscription.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/buttons.css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="menu">
        <div class="topnav" id="myTopnav">
            <a id="Accueil-link"href="Accueil.html">Accueil</a>
            <a id="Callisthenie-link" href="Callisthenie.html">Callisthenie</a>
            <a id="Crossfit-link"href="Crossfit.html">Crossfit</a>
            <a id="Fitness-link"href="Fitness.html">Fitness</a>
            <a id="Running-link"href="Running.html">Running</a>
            <a id="creerEntrainement-link"href="creerEntrainement.html">Créez votre entrainement</a>
            <a id="contact-link" href="contact.html">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <br>


    <div class="grid-container-no-video">
        <div class="grid-leftLines grid-lines"></div>
        <div class="grid-rightLines grid-lines"></div>
        <div class="grid-logo"><img class="logo" src="images/logo.png"></div>
        <div class="grid-header"><h1>S'INSCRIRE</h1></div>
        <div class="grid-text">
            <div id="main"></div>


            <form id="formulaire" class="form-grid-container">

                <div id="grid-nom">
                <label for="nom" class="text-center"><b>Nom</b></label><br>
                <input type ="text" id="nom" name="nom" placeholder="nom">
                </div>

                <div id="grid-prenom">
                <label for="prenom" class="text-center"><b>Prenom</b></label><br>
                <input type ="text" id="prenom" name="prenom" placeholder="prenom"></div>

                <div id="grid-telephone">
                <label for="telephone" class="text-center"><b>Telephone</b></label><br>
                <input type ="text" id="telephone" name="telephone" placeholder="telephone"></div>

                <div id="grid-email">
                <label for="email" class="text-center"><b>Email</b></label><br>
                <input type ="email" id="email" name="email" placeholder="mail@exemple.com"></div>

                <div id="grid-mot-de-passe">
                <label for="password" class="text-center"><b>Mot de passe</b></label><br>
                <input type ="password" id="password" name="password"></div>

                <div id="grid-payment">
                <label for="payment"><b>Mode de payment: </b></label><select name ="payment">
                    <option value="Mastercard" id="payment-option">Mastercard</option>
                    <option value="Visa">Visa</option>
                    <option value="American Express">American Express</option>
                    <option value="Carte bleue">Carte bleue</option>
                    <option value="Maestro">Maestro</option>
                    <option value="Paypal">Paypal</option>
                </select></div>

                <div id="grid-sport">
                <label for="payment"><b>Sport (coût/entraînement) </b></label><select name ="sport">
                    <option value="Callisthenie" id="callisthenie-option">Callisthenie (12€)</option>
                    <option value="Crossfit">Crossfit (17€)</option>
                    <option value="Fitness">Fitness (15€)</option>
                    <option value="Running">Running (7€)</option>
                </select></div>

                <div id="grid-ajouter"><p><a class="button" id="ajouter-button">Ajouter</a></p></div>
                <div id="grid-vider"><p><a class="button" id="vider-button">Vider tableau</a></p></div>
            </form>

            <div class="overflow">
                <div class="table-grid-container" id="table">
                    <div class="header">Nom</div>
                    <div class="header">Prenom</div>
                    <div class="header">Telephone</div>
                    <div class="header">Email</div>
                    <div class="header">Payment</div>
                    <div class="header">Sport</div>
                </div>
            </div>
           
        </div>
    </div>


    <script src="js/menu.js"></script>
    <script src="js/inscription.js"></script>
    <!-- <script src ="js/entrainement.js"></script> -->
</body>

</html>
